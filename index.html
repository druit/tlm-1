<!DOCTYPE html>
<html ng-app="map">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>TLM</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/map.js"></script>
	</head>
	<body ng-controller="MainController">
		<div id="content_container">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div id="content">
							<div class="row">
								<div class="col-xs-12">
									<h1 class="my-title">
										<span class="glyphicon glyphicon-tower" id="logo"></span>
										Βρες το κοντινότερο σε εσένα μνημείο για να επισκεφτείς.
									</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-8">
									<input id="pac-input" class="form-control" type="text" placeholder="Εισάγετε τη διεύθυνσή σας">
								</div>
								<div class="col-xs-4">
									<button 
										class="btn btn-info btn-block"
										onclick="findGeolocation()"
									>
										Αυτόματη έυρεση
									</button>
								</div>
							</div>
							<div class="row" ng-cloak ng-if="address.address">
								<div class="col-xs-12" style="margin-top:20px;">
									<blockquote>
										<p>{{ address.address }}</p>
										<footer>
											Latitude: <b>{{ address.lat }}</b>, Longitude: <b>{{ address.lng }}</b>
										</footer>
									</blockquote>
								</div>
							</div>
							<div class="row" ng-cloak ng-if="address.address">
								<div class="col-xs-12">
									<button 
										class="btn btn-success btn-block"
										ng-click="getMnimia()"
									>
										Δείξε μου τα κοντινά μνημεία
									</button>
									
									<img src="images/loader.gif" id="loader" ng-if="loader"/>
								</div>
							</div>
							
							<!-- Items List -->
							<div class="row" ng-cloak ng-if="items.length > 0">
								<div class="col-xs-12" ng-repeat="item in items">
									{{ item.name }}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="map"></div>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChIM07EQXQdr64ZwBVh92HfZIARCAt6PE&libraries=places&callback=initMap&language=el&region=GR"></script>
	</body>
</html>
